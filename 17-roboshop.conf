proxy_http_version 1.1;
location /images/ {
  expires 5s;
  root   /usr/share/nginx/html;
  try_files $uri /images/placeholder.jpg;
}
location /api/catalogue/ { proxy_pass http://catalogue.app.stallions.space/; }
location /api/user/ { proxy_pass http://user.app.stallions.space/; }
location /api/cart/ { proxy_pass http://cart.app.stallions.space/; }
location /api/shipping/ { proxy_pass http://shipping.app.stallions.space/; }
location /api/payment/ { proxy_pass http://payment.app.stallions.space/; }

location /health {
  stub_status on;
  access_log off;
}